<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 2048 </title>
    <link rel="shortcut.icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="whole">
        <div class="header">
            <div class="header_left">
                <div class="topic">Game-2048</div>
                <div class="word">Play 2048 Game Online!</div>
                <div class="word">Join the numbers and get to the 2048 title.</div>
            </div>
            <div class="header_right">
                <button id="btn">开始游戏</button> <br><br>
                最高分：<span>2048</span> <br>
                得分：<span>1024</span>
            </div>
        </div>

        <div class="center">
            <div class="grid-cell grid-cell-0-0">1</div>
            <div class="grid-cell grid-cell-0-1">2</div>
            <div class="grid-cell grid-cell-0-2">3</div>
            <div class="grid-cell grid-cell-0-3">4</div>

            <div class="grid-cell grid-cell-1-0">5</div>
            <div class="grid-cell grid-cell-1-1">6</div>
            <div class="grid-cell grid-cell-1-2">7</div>
            <div class="grid-cell grid-cell-1-3">8</div>

            <div class="grid-cell grid-cell-2-0">9</div>
            <div class="grid-cell grid-cell-2-1">10</div>
            <div class="grid-cell grid-cell-2-2">11</div>
            <div class="grid-cell grid-cell-2-3">12</div>

            <div class="grid-cell grid-cell-3-0">13</div>
            <div class="grid-cell grid-cell-3-1">14</div>
            <div class="grid-cell grid-cell-3-2">15</div>
            <div class="grid-cell grid-cell-3-3">16</div>
        </div>
    </div> 
</body>
</html>
